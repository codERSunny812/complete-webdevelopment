<!-- image map and favicon  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image map</title>
    <link rel="shortcut icon" href="me.jpeg" type="image/x-icon">
    
</head>
<body>
    <img src="/me.jpeg" alt="error in
     loading image "   usemap="#hi" width="400px">
     <map name="hi">
        <area shape="circle" coords="1 3" href="me.jpeg" alt="">
        <area shape="rect" coords="21 3" href="www.youtube.com" alt="">
     </map>
</body>
</html>
