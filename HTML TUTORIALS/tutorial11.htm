<!-- navbar using html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar using html tables</title>
<style>
    table{
        border: 3px solid black;
        margin-left: 40%;
    }

    th{
        border-spacing: 121px;
        border: 2px solid blue;
        margin: 12px;
        padding: 12px;
        text-transform: capitalize;
    }
</style>
</head>
<body>
    
    <h3>navar using html table</h3>
<header>
    <nav>
        <table>

            <tr>
                <th> <a href="#">home</a></th>
                <th><a href="#">about</a></th>
                <th><a href="#">contact us </a></th>
                <th><a href="#">gallery</a></th>
            </tr>
    </nav>
</header>    
</body>
</html>
