<!-- id and classses  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes </title>
    <script src="/JAVA SCRIPT/tut6.js"></script>
</head>
<body>
<h3> Id and classes </h3>
<!-- press right control and forward slash ("/") to comment out any line     -->
<p class="myclass">
this is a paragraph and its a block element 
</p>
<!-- classes have more then one element ut whereas id has unique element  -->
<!-- you can write any tag and then press . or # , here . is for class and # is for id   -->
<span id="spanid" class="myspan"> this is a span and its a inline element </span>
</body>
</html>
