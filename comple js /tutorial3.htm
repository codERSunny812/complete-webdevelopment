<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript tutorial 3 </title>
</head>
<style>
    h1{
        text-transform: capitalize;
        font-size: 42px;
    }
     button{
            padding: 7px;
            text-transform: capitalize;
            border-radius: 12px;
            border: none;
            cursor: alias;
            background-color: black;
            color: white;
        }
</style>
<body>
    <h1 class="heading ">this is a heading of the tutorial of the js </h1>
    <p id="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis inventore quam optio molestias cumque quidem minus a voluptatem culpa enim, iure soluta rem sequi molestiae quod quibusdam omnis. Totam sint vitae sed atque. Iste!</p>
    <p id="hello" > hey </p>
    <button  onclick="getElementById('para').style.display='none'  , getElementById('hello').innerHTML='HELLO SUNNY '  " >click me</button>
    <!-- similarly we can target the html element  -->
</body>
</html>
