<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable and custom properties</title>
    <style>
        .container{
            display:flex;
            /* how variable is form in html */
            --background-color:rgb(101, 241, 101);
            h1{
                background-color: var(--background-color);
            }
        }
        .box{
            width: 233px ;
            height: 230px ;
            margin: 3px ;
            border: 2px solid rosybrown;
            background: rgb(139, 243, 203);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <h1> hey im a paragraph </h1>
    </div>
</body>
</html>
